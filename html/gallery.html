<script>
  $(function () {
    $(".img-w").each(function () {
      $(this).wrap("<div class='img-c'></div>")
      let imgSrc = $(this).find("img").attr("src");
      $(this).css('background-image', 'url(' + imgSrc + ')');
    })


    $(".img-c").click(function () {
      let w = $(this).outerWidth()
      let h = $(this).outerHeight()
      let x = $(this).offset().left
      let y = $(this).offset().top


      $(".active").not($(this)).remove()
      let copy = $(this).clone();
      copy.insertAfter($(this)).height(h).width(w).delay(500).addClass("active")
      $(".active").css('top', y - 8);
      $(".active").css('left', x - 8);

      setTimeout(function () {
        copy.addClass("positioned")
      }, 0)

    })
  })

  $(document).on("click", ".img-c.active", function () {
    let copy = $(this)
    copy.removeClass("positioned active").addClass("postactive")
    setTimeout(function () {
      copy.remove();
    }, 500)
  })
</script>
<script>
  var cursor = $(".cursor"),
      follower = $(".cursor-follower");

  var posX = 0,
      posY = 0;

  var mouseX = 0,
      mouseY = 0;

  TweenMax.to({}, 0.016, {
      repeat: -1,
      onRepeat: function () {
          posX += (mouseX - posX) / 9;
          posY += (mouseY - posY) / 9;

          TweenMax.set(follower, {
              css: {
                  left: posX - 12,
                  top: posY - 12
              }
          });

          TweenMax.set(cursor, {
              css: {
                  left: mouseX,
                  top: mouseY
              }
          });
      }
  });

  $(document).on("mousemove", function (e) {
      mouseX = e.clientX;
      mouseY = e.clientY;
  });
  // WHITE circle
  $(".link").on("mouseenter", function () {
      cursor.addClass("active");
      follower.addClass("active");
  });
  $(".link").on("mouseleave", function () {
      cursor.removeClass("active");
      follower.removeClass("active");
  });
  $(".name").on("mouseenter", function () {
      cursor.addClass("active");
      follower.addClass("active");
  });
  $(".name").on("mouseleave", function () {
      cursor.removeClass("active");
      follower.removeClass("active");
  });
  // WHITE circle
  $(".alink").on("mouseenter", function () {
      cursor.addClass("white");
      follower.addClass("white");
  });
  $(".alink").on("mouseleave", function () {
      cursor.removeClass("white");
      follower.removeClass("white");
  });
  // WHITE circle
  $(".img-w").on("mouseenter", function () {

  $(".img-w").on("mouseleave", function () {

  // Green circle

  });
</script>
